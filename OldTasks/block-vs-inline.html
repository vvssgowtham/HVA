<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block-vs-inline</title>
    <style>
        div{
            border: 1px solid black;
            margin: 5px 0;
            padding: 10px;
        }
        span{
            border: 1px dotted red;
            padding: 2px;
        }
    </style>
  </head>
  <body>
    <div>Block 1</div>
    <div>Block 2</div>
    <div>Block 3</div>
    <p>
      This is an example of using
      <span>inline</span>
      <span>elements</span>
      <span>in a paragraph</span>
    </p>
    <div>
        <p>This is a block-level element containing an inline</p>
        <span>element</span>
    </div>
  </body>
</html>
