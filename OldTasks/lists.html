<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <h2>Description List</h2>
    <dl>
        <dt>Description for Term 1</dt>
        <dt>Description for Term 2</dt>
        <dt>Description for Term 3</dt>
    </dl>
    <ul>
        <ul>
            <li>Subitem 1</li>
            <li>Subitem 2</li>
        </ul>
    </ul>
</body>
</html>
