<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="nested-box-elements.css" />
  </head>
  <body>
    <div class="outer-container">
      <h2>Outer Container</h2>
      <div class="nested-container-1">
        <h3>Nested Container 1</h3>
        <div class="nested-container-2">
          <p>This is Nested Container 2,inside Nested Container 1</p>
        </div>
      </div>
    </div>
    <div class="independent-box-1">
      <p>Independent Box 1</p>
      <div class="independent-box-2">
        <p>Independent Box 2</p>
      </div>
    </div>
  </body>
</html>
