<html>
  <head>
    <title>Task Management App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Task Management App</h1>
    <form onsubmit="handleTask(event)">
      <input
        type="text"
        id="taskName"
        placeholder="Enter your Task Title"
        required
      />
      <input
        type="text"
        id="description"
        placeholder="Enter description"
        height="25px"
        width="40%"
        required
      />
      <input
        type="date"
        id="dueDate"
        placeholder="Enter the due date"
        required
      />
      <select id="priorityLevel">
        <option>Select an option</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <div id="filterTitle">
      <h2 style="font-family: Arial, Helvetica, sans-serif">Apply Filter</h2>
    </div>
    <div id="filteredContent">
      <select id="priorityFilter">
        <option value="">Select an option</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <select id="dueDateFilter">
        <option value="">Select an option</option>
        <option value="within7Days">Within7Days</option>
        <option value="within14Days">Within14Days</option>
        <option value="within21Days">Within21Days</option>
      </select>
      <select id="statusFilter">
        <option value="">Select an option</option>
        <option value="pending">Pending Tasks</option>
        <option value="completed">Completed Tasks</option>
      </select>
      <button type="button" onclick="applyFilter()">Apply Filter</button>
    </div>
    <div id="filteredDiv" style="display: none;"></div>
    <div id="title">
      <h2 style="font-family: Arial, Helvetica, sans-serif">Pending Tasks</h2>
    </div>
    <div id="displayTaskContainer"></div>
    <div id="titleCompleted">
      <h2 style="font-family: Arial, Helvetica, sans-serif">Completed Tasks</h2>
    </div>
    <div id="completedTasksContainer"></div>
    <script src="index.js"></script>
  </body>
</html>
