<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling</title>
  </head>
  <body>
    <button id="buttonClick">Click me....</button>
  </body>
  <script>
    const handleClick = (event) => {
        console.log(event);
      alert("Yo Yo Button got clicked.......");
    };
    document
      .getElementById("buttonClick")
      .addEventListener("click", handleClick);

    //Inorder to remove an eventListener simply pass the same function as parameter to it.
    document
      .getElementById("buttonClick")
      .removeEventListener("click", handleClick);
  </script>
</html>
